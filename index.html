<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Styl info boxu */
      #info {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 1000;
        text-align: center;
      }
    </style>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      
      <!-- Hiro marker -->
      <a-marker preset="hiro">
        <a-entity gltf-model="chata.glb" scale="0.1 0.1 0.1" position="0 0.5 0"></a-entity>
      </a-marker>
      
      <!-- Vlastní pattern marker -->
      <a-marker type="pattern" url="pattern-chata.patt">
        <a-entity gltf-model="chata.glb" scale="0.1 0.1 0.1" position="0 0.5 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Info box -->
    <div id="info">
      Namířte kameru na marker a povolte přístup ke kameře
    </div>

    <script>
      // Jakmile se AR scéna načte, info box zmizí
      document.querySelector('a-scene').addEventListener('loaded', () => {
        document.getElementById('info').style.display = 'none';
      });
    </script>
  </body>
</html>
